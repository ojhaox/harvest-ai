<title>Farm Monitoring - Harvest AI</title>
<h1>Farm Monitoring</h1>
<p>Monitor your fields through Harvest AI</p>
<div class="field-search">
    <input type="text" placeholder="Search fields..." id="fieldSearch">
    <i class="fas fa-search"></i>
</div>
<div class="field-filters">
    <button class="filter-btn active" data-filter="all">All Fields</button>
    <button class="filter-btn" data-filter="crops">Crops</button>
    <button class="filter-btn" data-filter="orchards">Orchards</button>
    <button class="filter-btn" data-filter="greenhouse">Greenhouse</button>
</div>
<div class="fields-grid">
    <!-- Test Field 1 -->
    <div class="field-card" data-type="crops">
        <div class="field-image">
            <img src="path/to/field1.jpg" alt="Wheat Field">
        </div>
        <div class="field-info">
            <h3>North Wheat Field</h3>
            <span class="field-type">Crops</span>
            <div class="field-details">
                <p>Size: 50 acres</p>
                <p>Crop: Wheat</p>
                <p>Status: Growing</p>
            </div>
            <div class="field-metrics">
                <span class="metric">Soil Health: 95%</span>
                <span class="metric">Water Level: 85%</span>
            </div>
        </div>
    </div>
</div>
